<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../img/icon.png" type="image/x-icon" />
    <meta
      name="description"
      content="Ponte en contacto con nosotros en Gourmet Burger Hub. Ya sea que tengas preguntas, comentarios o sugerencias, estamos aquí para ayudarte. Nuestra dedicada atención al cliente garantiza una respuesta rápida y soluciones a tus consultas. Encuentra nuestras opciones de contacto y forma parte de la experiencia Gourmet Burger Hub. ¡Esperamos escucharte pronto!"
    />
    <link rel="shortcut icon" href="../src/img/icon.png" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="../css/main.css" />
    <title>Gourmet Burger Hub</title>
  </head>
  <body>
    <!--  INICIO LOGO Y BARRA DE NAVEGACIÓN -->
    <header class="header">
      <nav class="navbar navbar-expand-sm">
        <div class="container-fluid">
          <a class="navbar-brand" href="../index.html">
            <img width="96" height="96" src="../src/img/logoburger.png" alt="Logo Burger Web" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
            <div class="navbar-nav align-items-end gap-3">
              <a class="nav-link fw-bold fs-4" aria-current="page" href="../index.html">Inicio</a>
              <a class="nav-link fw-bold fs-4" href="../Pages/productos.html">Productos</a>
              <a class="nav-link fw-bold fs-4" href="../Pages/promociones.html">Promociones</a>
              <a class="nav-link fw-bold fs-4" href="../Pages/nosotros.html">Nosotros</a>
              <a class="nav-link fw-bold fs-4 active" href="../Pages/contacto.html">Contacto</a>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <!-- FIN LOGO Y BARRA DE NAVEGACIÓN -->

    <!-- SECCIÓN CONTACTO -->
    <main class="main__form d-flex flex-column align-items-center justify-content-center">
      <div class="main__form--title">
        <h2 class="h1 fw-bold text-center">Si no quieres perderte de ninguna de nuestras ofertas y promociones...</h2>
      </div>
      <div class="email__subscription d-flex justify-content-center align-items-center">
        <input type="email" id="email" name="email" placeholder="Ingresa tu correo electrónico" />
        <button type="submit">Suscribirse</button>
      </div>
      <div class="contact">
        <h3 class="fs-1 fw-bold text-center">¿Quieres ser parte de nuestra familia?</h3>
        <h3 class="fs-1 fw-bold text-center">Contáctanos</h3>
        <form class="form">
          <input type="text" placeholder="Nombres" class="contac__name" />
          <select class="contac__dep">
            <option value="Departamento">Departamento</option>
            <option value="Antioquia">Antioquia</option>
            <option value="Boyacá">Boyacá</option>
            <option value="Caldas">Caldas</option>
            <option value="Cundinamarca">Cundinamarca</option>
            <option value="Huila">Huila</option>
            <option value="Santander">Norte de Santander</option>
            <option value="Quindío">Quindío</option>
            <option value="Risaralda">Risaralda</option>
          </select>
          <input type="text" placeholder="Teléfono" class="contac__tel" />
          <select class="contac__city">
            <option value="Ciudad">Ciudad</option>
            <option value="Medellín">Medellín</option>
            <option value="Tunja">Tunja</option>
            <option value="Manizales">Manizales</option>
            <option value="Bogotá">Bogotá</option>
            <option value="Neiva">Neiva</option>
            <option value="Cúcuta">Cúcuta</option>
            <option value="Armenia">Armenia</option>
            <option value="Pereira">Pereira</option>
          </select>
          <input type="email" placeholder="Correo Electrónico" class="contact__email" />
          <textarea class="contacto__msj" placeholder="Mensaje"></textarea>
          <input type="submit" value="Enviar" class="contacto__submit" />
        </form>
      </div>
    </main>
    <!-- SECCIÓN CONTACTO -->

    <!-- INICIO FOOTER -->
    <footer class="footer d-flex align-items-center justify-content-around w-100">
      <div class="footer__copy d-flex align-items-center">
        <p>
          Copyright &copy; 2023.
          <a href="https://github.com/Luis-Almenarez" target="_blank">Luis Almenarez</a>
          | Todos los derechos reservados
        </p>
      </div>
      <div class="footer__social d-flex align-items-center">
        <a href="https://www.linkedin.com/in/luis-almenarez/" target="_blank" aria-label="Perfil linkedin Luis Almenarez">
          <i class="bi bi-linkedin"></i>
        </a>
        <a href="https://github.com/Luis-Almenarez" target="_blank" aria-label="Perfil Github Luis Almenarez">
          <i class="bi bi-github"></i>
        </a>
        <a href="https://www.instagram.com/luis_carlos_ap/" target="_blank" aria-label="Perfil de Instagram de Luis Almenarez">
          <i class="bi bi-instagram"></i>
        </a>
        <a href="https://twitter.com/Almeis_Dev" target="_blank" aria-label="Perfil de Twitter de Luis Almenarez"><i class="bi bi-twitter"></i></a>
      </div>
    </footer>
    <!-- FIN FOOTER -->
    <script
      async
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
  </body>
</html>
